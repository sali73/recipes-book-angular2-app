<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">
            New Recipe
        </button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a
         href="#" 
         class="list-group-item clearfix" 
         *ngFor="let recipe of Recipes">
        <div class="pull-left">
            <div class="list-group-item-heading">Recipe Name: {{recipe.name}}</div>
            <p class="list-group-item-text">Description: {{recipe.description}}</p>
            </div>
            <span class="pull-right">
                <img 
                src="{{recipe.imagePath}}" 
                alt="{{recipe.name}}" 
                class="img-respondive" 
                style="max-height: 70px;">
            </span>
        </a>
        <app-recipes-item></app-recipes-item>
    </div>
</div>
