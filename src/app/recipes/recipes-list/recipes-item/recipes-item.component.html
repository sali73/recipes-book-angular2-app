<a
    style="cursor: pointer;" 
    [routerLink]= "[index]"   
    routerLinkrActive="active"
    class="list-group-item clearfix" 
    >
    <div class="pull-left">
        <h4 class="list-group-item-heading">Recipe Name: {{recipe.name}}</h4>
        <p class="list-group-item-text">Description: {{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <img 
        src="{{recipe.imagePath}}" 
        alt="{{recipe.name}}" 
        class="img-respondive" 
        style="max-height: 80px; max-width: 80px;">
    </span>
</a>
